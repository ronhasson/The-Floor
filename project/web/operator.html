<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arena Floor Operator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Arena Floor Operator</h1>
  <section id="players">
    <h2>Players</h2>
    <div id="player-list"></div>
    <button id="add-player">Add Player</button>
  </section>

  <section id="between-battles">
    <h2>Between Battles</h2>
    <div class="controls">
      <button id="show-players-screen">Show Players Screen</button>
      <button id="show-random-player">Show Random Player</button>
    </div>
  </section>

  <section id="duel-setup">
    <h2>Duel Setup</h2>
    <div>
      Left: <select id="left-player"></select>
      Right: <select id="right-player"></select>
    </div>
    <div>
      Category: <select id="category"></select>
      Item: <select id="item"></select>
    </div>
    <div>
      Total ms: <input id="total-ms" type="number" step="1000"> <button id="apply-total">Apply</button>
    </div>
    <div class="controls">
      <button id="open-display">Open Display Window</button>
      <span id="display-status">Display: Closed</span>
      <button id="show-intro">Show Battle Intro</button>
      <button id="start-duel" class="primary">Start Duel</button>
    </div>
  </section>

  <section id="duel-battle">
    <h2>Duel Battle</h2>
    <div class="controls">
      <button id="pause-duel">Pause</button>
      <button id="correct" class="primary">Correct</button>
      <button id="reveal">Reveal Answer</button>
      <button id="timeout">Timeout</button>
      <button id="win-left" class="primary">Declare Left Winner</button>
      <button id="win-right" class="primary">Declare Right Winner</button>
      <button id="penalty-skip">Penalty Skip</button>
      <button id="next-item">Next Item</button>
      <button id="reset-duel">Reset Duel</button>
    </div>
  </section>

  <section id="storage">
    <h2>State & Storage</h2>
    <div>Last saved: <span id="last-saved">never</span></div>
    <button id="edit-json">Edit JSON</button>
    <button id="export-state">Export State</button>
    <input type="file" id="import-file" style="display:none" />
    <button id="import-state">Import State</button>
    <button id="reset-show" class="danger">Start New Show (Reset)</button>
    <h3>Settings</h3>
    <label>Default total ms <input id="setting-total" type="number" step="1000"></label>
    <label>Penalty skip ms <input id="setting-skip" type="number" step="1000"></label>
    <button id="save-settings">Save Settings</button>
  </section>

  <div id="modal" class="hidden"></div>

  <script type="module" src="app.js"></script>
  <script type="module" src="operator.js"></script>
</body>
</html>
